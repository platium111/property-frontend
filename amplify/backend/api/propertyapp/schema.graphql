type Property @model {
  id: ID!
  description: String
  imageUrls: [String]
  type: String
  userId: String
  year: String
  customerName: String
  itemName: String
  price: String
  color: String
  frameNumber: String
  machineNumber: String
  plateNumber: String
  dateBorrow: String
  customer: Customer @connection(name: "CustomerProperties")
}

type Customer @model {
  id: ID!
  firstName: String!
  lastName: String!
  middleName: String
  fatherName: String
  motherName: String
  phoneNumber: String
  dateOfBirth: String
  motherPhone: String
  fatherPhone: String
  address: Address @connection(name: "CustomerAddress")
  loanType: String
  propertyInfo: [Property] @connection(name: "CustomerProperties")
  studentInfo: StudentCard @connection(name: "CustomerStudentCard")
  dateBorrow: String
  borrowPurpose: String
  datePay: String
  identityCardNo: String
  issueDate: String
  note: String
  customerImages: [String]
}

type StudentCard @model {
  id: ID!
  cardNumber: String!
  universityName: String
  gpa: Float
  graduationYear: String
  customer: Customer @connection(name: "CustomerStudentCard")
}

type Address @model {
  id: ID!
  homeNumber: String
  street: String
  hamlet: String
  village: String
  district: String
  province: String
  lane: String
  alley: String
  customer: Customer @connection(name: "CustomerAddress")
}